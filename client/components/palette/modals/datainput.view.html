<div class="modal-body">
	<form class="inline-form">
		<div class="form-group">
			<label>Currency</label>
			<input type="text" ng-model="data.currency" class="form-control" placeholder="Currency">
		</div>
		<div class="form-group">
			<label>Annual Recurring Revenue</label>
			<div class="input-group">
				<input type="number" ng-model="data.arr" class="form-control" placeholder="Amount">
				<div class="input-group-addon">{{data.currency}}</div>
			</div>
		</div>

		<label>Annual Recurring Costs</label>
		<div class="form-group">
			<div class="input-group">
				<input type="number" ng-model="data.arc" class="form-control" placeholder="Amount">
				<div class="input-group-addon">{{data.currency}}</div>
			</div>	
		</div>
	</form>
</div>

<div class="modal-footer">
	<button type="submit" class="btn btn-success" data-toggle="modal" ng-click="submit(data.currency, data.arr, data.arc)">Submit</button>
</div>
