<div class="modal-body">
	<form class="inline-form">
		<div class="form-group">
			<label>Churr</label>
			<input type="number" ng-model="data.churn" class="form-control" placeholder="Amount">
		</div>
		<div class="form-group">
			<label>GEI</label>
			<input type="number" ng-model="data.gei" class="form-control" placeholder="e.g. 0.5">
		</div>
	</form>
</div>
<div class="modal-footer">
	
	<button type="submit" class="btn btn-warning" data-toggle="modal" ng-click="submit(data.churn, data.gei)">Submit</button>
</div>
